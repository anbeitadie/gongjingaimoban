<link rel="stylesheet" type="text/css" href="./register.component.css">
<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../static/css/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>

<div class="container text-center" style="margin-top:2%
">
<img src="../../static/img/logo.png">
</div>
<div class="container-fluid text-center rbox">
  <div class="registertop">
    注册
  </div>
  <div class="rsbox">
  <form action="">
    <div class="pa">用户登录信息(*为必填项)</div>

    <div class="form-group pore">
      <input type="text" class="form-control" name="name" placeholder="*用户名">
      <span class=" fa fa-user-o spanl" aria-hidden="true"></span>
    </div>
    <div class="form-group pore" >
      <input type="password" class="form-control"  placeholder="*密码">
      <span class="fa fa-lock  spanl"></span>
    </div>
    <div class="form-group pore" >
      <input type="password" class="form-control"  placeholder="*确认密码">
      <span class="fa fa-lock  spanl"></span>
    </div>
    <div class="form-group pore">
      <input type="email" class="form-control" name="name" placeholder="*电子邮箱">
      <span class=" fa fa-envelope spanl" aria-hidden="true"></span>
    </div>
    <div class="pa2">个人资料信息</div>
    <div class="form-group pore">
      <input type="text" class="form-control" placeholder="真实姓名">
      <span class="fa fa-user-circle-o  spanl"></span>
    </div>
    <div class="form-group pore">
      <input type="text" class="form-control"  placeholder="*身份证号码">
      <span class="fa fa-vcard spanl"></span>
    </div>
    <div class="form-group pore">
      <input type="text" class="form-control"  placeholder="联系电话">
      <span class="fa fa-phone spanl"></span>
    </div>
    <div class="form-group pore">
      <input type="text" class="form-control"  placeholder="邮政编码">
      <span class="fa fa-envelope-open-o spanl"></span>
    </div>

<div class="" style="width:66%;margin:0 auto;">
<button type="submit" class="btn-lg  register btnstyle">注册</button>
    <button type="reset" class="btn-lg btnstyle">重置</button>
</div>
    <div class="pa">已有账号？<a [routerLink]="['/login']" style="color:#6699ee">去登录</a></div>
</form>
</div>
</div>
